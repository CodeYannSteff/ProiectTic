<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AND Gate Simulator</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <h1>AND Gate Simulator</h1>
    <p>Interactive simulation of an AND gate logic circuit.</p>
  </header>

  <!-- Floating Dock Menu -->
  <nav class="dock-menu">
    <a href="index.html" class="menu-item">Home</a>
    <a href="and.html" class="menu-item active">AND Gate</a>
    <a href="nand.html" class="menu-item">NAND Gate</a>
    <a href="binary.html" class="menu-item">Binary Interpreter</a>
  </nav>

  <!-- Main Content Section -->
  <section class="main-content">
    <div class="intro-text">
      <h2>AND Gate Logic Simulation</h2>
      <p>Folositi Butoanele de mai jos pentru a activa exemplul de AND gate</p>
    </div>
    <div class="circuit-container">
      <!-- Title -->
      <h1>AND Gate Circuit Simulation</h1>

      <!-- SVG Circuit Design -->
      <svg viewBox="0 0 600 400" class="circuit-diagram">
        <!-- Input A Line -->
        <line x1="50" y1="100" x2="250" y2="100" class="wire" id="lineA"></line>

        <!-- Input B Line -->
        <line x1="50" y1="300" x2="250" y2="300" class="wire" id="lineB"></line>

        <!-- Vertical Line Connecting A and B -->
        <line x1="250" y1="100" x2="250" y2="300" class="wire" id="connector"></line>

        <!-- Line to Output -->
        <line x1="250" y1="200" x2="450" y2="200" class="wire" id="output-line"></line>

        <!-- Output Bulb (Circle) -->
        <circle cx="500" cy="200" r="30" class="bulb" id="output-bulb"></circle>
      </svg>

      <!-- Inputs: Custom switches for A and B -->
      <div class="switch-container">
        <div class="input">
          <label for="inputA" class="switch-label">Input A</label>
          <input type="checkbox" id="inputA" class="switch">
        </div>

        <div class="input">
          <label for="inputB" class="switch-label">Input B</label>
          <input type="checkbox" id="inputB" class="switch">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Â© PROIECT TIC PANA TEODOR UDREA YANNIS</p>
  </footer>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
